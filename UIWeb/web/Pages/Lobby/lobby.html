<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="lobby.css">
    <title>Game Lobby</title>
</head>
<body class="mainBody">
<div class="toolBar">
    <div class="toolbarContent">
        <span class="logoutSpan" onclick="onLogoutClick()">Logout</span>
        <span class="userNameSpan"></span>
        <span class="emptySpan"></span>
        <span class="logoSpan">
            <img src="../../Resources/logo.jpg" class="image"/>
        </span>
    </div>
</div>
<div class="mainDiv">
    <div class="dialogDiv">
        <div class="close" onclick="removeGameDialog()">
            <img src="../../Resources/close.jpg"/>
        </div>
        <div class="dialogContent">
            <div class="details">
                <div class="gameName"></div>
                <div class="key"></div>
                <div class="creatorName"></div>
                <div class="boardSize"></div>
                <div class="moves"></div>
                <div class="playerNumber"></div>
                <div>Registered players:</div>
                <div class="playersNames"></div>
            </div>
            <div class="board">

            </div>
        </div>
        <div class="dialogButtons">
            <div class="dialogButton" onclick="joinGameClicked()">Join game</div>
        </div>
    </div>
    <div class="gamesDiv">
        <div class="gamesActions">
            <span>Upload Game:</span>
            <form enctype="multipart/form-data" method="post">
                <input id="fileUploader" type="file" accept="text/xml" name="xml"/>
            </form>
        </div>
        <table class="gamesTable">
            <thead>
            <th>Game's number</th>
            <th>Game's name</th>
            <th>Creator's name</th>
            <th>Map size</th>
            <th>Player's number</th>
            <th>Total Rounds</th>
            <th>Status</th>
            </thead>
            <tbody class="tableBody">
            </tbody>
        </table>
    </div>
    <div class="usersDiv">
        <table class="usersTable">
            <thead>
            <th>Users online:</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
<script src="../../Common/jquery-2.0.3.min.js"></script>
<script src="../../Common/context-path-helper.js"></script>
<script src="lobby.js"></script>
</body>
</html>
