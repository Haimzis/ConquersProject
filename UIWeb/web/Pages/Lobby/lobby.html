<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="lobby.css">
    <title>Game Lobby</title>
</head>
<body class="lobbyBody">
<div class="toolBar">
    <div class="toolBarContent">
        <span class="logoutSpan">Logout</span>
        <span class="userNameSpan"></span>
        <span class="logoSpan"></span>
    </div>
</div>
<div class="mainDiv">
    <div class="popUpDiv">

    </div>
    <div class="popupContent">
        <div class="details">
            <div class="gameName"></div>
            <div class="hostName"></div>
            <div class="mapSize"></div>
            <div class="turnAmount"></div>
            <div class="playersAmount"></div>
            <div>Current players:</div>
            <div class="playersNames"></div>
        </div>
        <div class="map">

        </div>
    </div>
</div>
</body>
</html>
